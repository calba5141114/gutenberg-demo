    <script type="text/javascript">
        function translate() {
            var url =
                "https://translation.googleapis.com/language/translate/v2?key=AIzaSyDGdenj7FmQZcxq-W0avQnHO05-LwfHdqo";
            url += "&source=" + $("#ddlSource").val();
            url += "&target=" + $("#ddlTarget").val();
            url += "&q=" + escape($("#txtSource").val());
            $.get(url, function (data, status) {
                $("#txtTarget").val(data.data.translations[0].translatedText);
            });
        }
    </script>
